<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uso de CSS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    li {
      float: left;
    }

    li a, .dropbtn {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover, .dropdown:hover .dropbtn {
      background-color: rgb(94, 106, 211);
    }

    li.dropdown {
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: rgb(182, 166, 226);
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: pink;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Espaço para o conteúdo abaixo do menu fixo */
    .conteudo {
      padding-top: 60px;
    }
  </style>
</head>
<body>

  <!-- MENU SUPERIOR -->
  <ul>
    <li><a href="exemplo_css_menu.html">Início</a></li>
    <li><a href="cliente.html">Cadastro de Cliente</a></li>
    <li><a href="funcionario.html">Cadastro de Funcionario</a></li>
    <li><a href="fornecedor.html">Cadastro de Fornecedor</a></li>
    <li><a href="produto.html">Cadastro de Produto</a></li>
    <li class="dropdown">
      <a href="javascript:void(0)" class="dropbtn">DropDown</a>
      <div class="dropdown-content">
        <a href="#">Link1</a>
        <a href="#">Link2</a>
        <a href="#">Link3</a>
      </div>
    </li>
  </ul>

  <!-- CONTEÚDO -->
  <div class="conteudo">
    <h3>Menu do tipo DropDown</h3>
    <p>Passe o mouse através do menu.</p>
  </div>

</body>
</html>
