<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formul√°rio - Cadastro de Fornecedor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    table {
      margin: auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 800px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #e0e0e0;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 95%;
      padding: 5px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
    }

    button[type="reset"] {
      background-color: #f44336;
      color: white;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Cadastro de Fornecedor</h2>
  <form>
    <table>
      <tr>
        <th rowspan="2">
          <img src="logo.png" alt="Logo da Empresa" width="100">
        </th>
        <th>Nome do Fornecedor</th>
        <th>CNPJ</th>
        <th>Email</th>
        <th>Telefone</th>
      </tr>
      <tr>
        <td><input type="text" name="nome_fornecedor" required></td>
        <td><input type="text" name="cnpj" required></td>
        <td><input type="email" name="email" required></td>
        <td><input type="tel" name="telefone" required></td>
      </tr>
      <tr>
        <td colspan="5">
          <button type="submit">Cadastrar</button>
          <button type="reset">Limpar</button>
        </td>
      </tr>
    </table>
  </form>

  <footer>
    <p>Desenvolvido por: Emanuel Fernandes Costa</p>
  </footer>
</body>
</html>
